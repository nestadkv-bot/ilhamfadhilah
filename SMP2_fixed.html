        // Helper to get Icon by name
        const getIcon = (name, size = 24, className = "") => {
          const icons = {
            Leaf: <LeafIcon size={size} className={className} />,
            Atom: <AtomIcon size={size} className={className} />,
            Music: <MusicIcon size={size} className={className} />,
            Flag: <FlagIcon size={size} className={className} />,
            Laptop: <LaptopIcon size={size} className={className} />,
            Sprout: <SproutIcon size={size} className={className} />,
            Wifi: <WifiIcon size={size} className={className} />,
            BookOpen: <BookOpenIcon size={size} className={className} />,
            Trophy: <TrophyIcon size={size} className={className} />,
          };
          return icons[name] || <TrophyIcon size={size} className={className} />;
        };

          const [isOpen, setIsOpen] = useState(false);
          const [isScrolled, setIsScrolled] = useState(false);
          const [activeSection, setActiveSection] = useState('beranda');

          useEffect(() => {
            const handleScroll = () => {
              setIsScrolled(window.scrollY > 20);
              const sections = ['beranda', 'visimisi', 'sejarah', 'prestasi', 'fasilitas'];
              for (const section of sections) {
                const element = document.getElementById(section);
                if (element) {
                  const rect = element.getBoundingClientRect();
                  if (rect.top >= -200 && rect.top <= 400) {
                    setActiveSection(section);
                    break;
                  }
                }
              }
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

            const element = document.getElementById(id);
            if (element) {
              const headerOffset = 80;
              const elementPosition = element.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
              window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            }
            setIsOpen(false);
          };

            { name: 'Visi Misi', id: 'visimisi' },
            { name: 'Sejarah', id: 'sejarah' },
            { name: 'Prestasi', id: 'prestasi' },
            { name: 'Fasilitas', id: 'fasilitas' },

            const isActive = activeSection === id;
            const baseClass = "px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer";
            if (isScrolled) {
                return `${baseClass} ${isActive ? 'text-teal-600 bg-teal-50' : 'text-slate-700 hover:text-teal-500'}`;

                return `${baseClass} ${isActive ? 'text-white bg-white/20' : 'text-white hover:bg-white/10'}`;

                  </div>

                  </div>
